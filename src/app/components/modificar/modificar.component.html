<div class="container" *ngIf="!cargando">
    <div class="row mt-3" *ngIf="this.id != 0">
        <div class="col-md-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title">Modificar de productos</h6>
                    <form [formGroup]="form">
                        <div class="row">
                            <div class=" col-sm-12">
                                <div class="formulario">
                                    <label class="col-form-label">Nombre</label>
                                    <input type="text" class="form-control" placeholder="Nombre del producto"  formControlName="nombre" [class.is-invalid]="nombreNovalido" >                                  
                                    <small *ngIf="nombreNovalido" class="text-danger">
                                        nombre no valido
                                    </small>
                                </div>                                
                                <div class="formulario">
                                    <label class="col-form-label">Cantidad</label>                       
                                    <input type="number" class="form-control" placeholder="Precio del producto a credito" formControlName="cantidad"  [class.is-invalid]="cantidadNovalido">
                                        <small *ngIf="cantidadNovalido" class="text-danger">
                                            cantidad no valida
                                       </small>
                                </div>
                                <div class="formulario">
                                    <label class="col-form-label">Precio</label>
                                    <input type="number" class="form-control" placeholder="precio del producto de contado" formControlName="precio" [class.is-invalid]="precioNovalido">                                    
                                    <small *ngIf="precioNovalido" class="text-danger">
                                        precio no valido
                                    </small>
                                </div>
                                <div class="formulario">
                                    <label class="col-form-label">Fecha</label>
                                    <input type="date" class="form-control" placeholder="precio del producto de contado" formControlName="fecha" [class.is-invalid]="fechaNovalido">
                                    <small *ngIf="fechaNovalido" class="text-danger">
                                        fecha no valida
                                    </small>
                                </div>
                            </div>
                            <div class=" col-sm-12">
                                 <div class="text-rigth mt-3">
                                    <button type="button" (click)="modificarProducto()" class="btn btn-block btn-primary">Modificar</button>
                                </div>
                            </div>
                        </div>                                        
                    </form>                    
                    <!-- <button type="button" class="btn btn-secondary" >Regresar</button> -->
                                    
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3" *ngIf="this.id == 0">
        <div class="alert alert-primary" role="alert">
            Es necesario elegir un prodcuto desde la pagina mostrar
          </div>
    </div>
</div>
